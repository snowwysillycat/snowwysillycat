<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 240 70"
    width="240"
    height="70"
>
    <style>
        @font-face {
            font-family: 'Pixelify Sans';
            /* Pixelify Sans Bold - Base64 */
            src: url('data:font/woff2;base64,迎接');
        }

        :root {
            font-family: 'Pixelify Sans', sans-serif;
            font-weight: bold;
            text-anchor: middle;
            font-size: 28px; /* Slightly larger */
        }

        .outline {
            fill: #f42098;
            stroke: #f42098;
            stroke-width: 2.5; /* Creates a thicker "back" layer */
            filter: drop-shadow(0 3px 2px rgba(244, 32, 152, 0.5));
        }

        .main-text {
            fill: #ffffff;
            stroke: #000000;
            stroke-width: 0.8;
        }

        .bounce {
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>

    <g class="bounce">
        <text x="50%" y="50%" dominant-baseline="middle" class="outline">Snowwysillycat</text>
        <text x="50%" y="50%" dominant-baseline="middle" class="main-text">Snowwysillycat</text>
    </g>
</svg>
